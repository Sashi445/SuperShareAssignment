<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperShare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="root">
        <div class="graphics layer">
            <div class="box one"><img src="./assets/GameController.svg" alt=""></div>
            <div class="box two"><img src="./assets/Headphones.svg" alt=""></div>
            <div class="box three"><img src="./assets/Power.svg" alt=""></div>
        </div>
        <div class="images layer">
            <div class="box svg-icon one"><img src="./assets/GameController.png" alt=""></div>
            <div class="box svg-icon two"><img src="./assets/Headphones.png" alt=""></div>
            <div class="box svg-icon three"><img src="./assets/Power.png" alt=""></div>
        </div>
    </div>
</body>
</html>
